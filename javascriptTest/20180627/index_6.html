<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul id="test-list">
        <li>JavaScript</li>
        <li>Swift</li>
        <li>HTML</li>
        <li>ANSI C</li>
        <li>CSS</li>
        <li>DirectX</li>
    </ul>
<script>
    let first = document.getElementById('test-list'),
        list = first.children;
    let arr = [];
    let arr_index = [];
    for (let index = 0; index < list.length; index++) {
        arr.push(list[index].innerText);
    }
    // var new_arr = arr.filter(function(item,index,array){
    //     return item === 'JavaScript' || item === 'HTML' || item === 'CSS'
    // })
    arr.forEach(function(item,index,array){
        if(item === 'Swift' || item === 'ANSI C' || item === 'DirectX'){
            arr_index.push(index);
        }
    })

</script>
</body>
</html>
