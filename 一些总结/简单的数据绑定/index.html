<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>
		数据1：<input type="text" id="input1">
	</p>
	<p>
		数据2：<input type="text" id="input2">
	</p>
	<div>
		绑定的数据<span id="span"></span>
	</div>
</body>
<script type="text/javascript">
	
	var oInput1 = document.getElementById('input1');
	var oInput2 = document.getElementById('input2');
	var oSpan = document.getElementById('span');
	var obj = {};
	Object.defineProperties(obj,{
		val1 : {
			configurable: true,
			get : function () {
				oInput1.value = 0;
				oInput2.value = 0;
				oSpan.innerHTML = 0;
				return 0;
			},
			set:function (newValue) {
				oInput2.value = newValue;
				oSpan.innerHTML = Number(newValue) ? Number(newValue) : 0
			}
		},
		val2 : {
			configurable: true,
			get : function () {
				oInput1.value = 0;
				oInput2.value = 0;
				oSpan.innerHTML = 0;
				return 0;
			},
			set:function (newValue) {
				oInput1.value = newValue;
				oSpan.innerHTML = Number(newValue) + 1;
			}
		}
	})
	oInput1.value = obj.val1;
	oInput1.addEventListener('keyup',function() {
	  // Todo...
	  obj.val1 = oInput1.value;
	},false);

	oInput1.addEventListener('keyup',function() {
	  // Todo...
	  obj.val2 = oInput1.value;
	},false);

</script>
</html>
