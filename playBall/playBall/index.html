<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/index.css" />
		    <!-- 引入 jQuery Mobile 样式 -->
		<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />

	</head>
	<body data-role="page" id="body">
		<div class="body_bg">
			<img src="img/three/4.png"/>
		</div>
		<div class="loading">
			加载中......
		</div>
		<div class="operate">
			<div class="ballDoor">
				<div class="missL"></div>
				<div id="catchBall">
					<div class="dleft"></div>
					<div class="dcenter"></div>
					<div class="dright"></div>
				</div>
				<div class="missR"></div>
				<div class="door_men">
						<img src="img/three/5.png" />
				</div>
			</div>
			
			<div class="maxBox">
				<div class="box">
						<img src="img/three/1.png" />
				</div>
				
			</div>
			<div class="direction">
				<img src="img/three/3.png"/>
			</div>
			
			
			
			
			<!--总分-->
		
		
		<div class="timer">等待时间：<text>5</text>秒</div>
		<!--<div class="round">本轮为第 <text>1</text> 回合</div>-->
		</div>
		
		
		<!--分数-->
		<div class="pop" onclick="hidePop()"></div>
		<div class="goal">
			当前得分：<text>0</text><br />
			<span>接下来该您守门啦~</span>
		</div>
		
		
		<div class="head_top">
				<div class="nick nc">
					<div class="df_img">
						<img src="" />
					</div>
					<div class="nick_name">微信昵称</div>
				</div>
				<div class="nick df">
					<div class="df_img">
						<img src="img/three/1.png" />
					</div>
					<div class="totalGoal">
						得分：<text>0</text> 分
					</div>
				</div>
				<div class="nick qs">
					<div class="df_img">
						<img src="img/three/1.png" />
					</div>
					<div class="rest">剩余：<text>0</text>个</div>
				</div>
			</div>
			
			
			   <audio id="winaudio">
					<source src="audio/win.mp3"></source>
				</audio>
				
				 <audio id="shaoaudio">
					<source src="audio/shao.mp3"></source>
				</audio>
				
				
				<div class="bat ani" swiper-animate-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
								<div class="popp"></div>
		           				<div class="bat_img">
		           					<img src="img/bat.png" />
		           					<button id="bat"></button>
		           				</div>
		        </div>
		<!-- 引入 jQuery 库 -->
        <script type="text/javascript" src="js/jquery-2.1.1.min.js" ></script>
        <!-- 引入 jQuery Mobile 库 -->
		<script type="text/javascript" src="js/jquery.mobile-1.4.2.js" ></script>
		<script type="text/javascript" src="index.js" ></script>
	</body>
</html>
