<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="css/swiper.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body id="main">
			<div class="swiper-container">
	           	<div class="swiper-wrapper">
	           		<div class="swiper-slide">
	           			<div class="one_one">
		           			<div class="body_bg ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.1s">
		           				<!--<img src="../img/main/main_bg.png" />-->
		           			</div>
		           			<div class="header ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
								<div class="logo">
									<img src="img/main/logo.png" />
								</div>
							</div>
							<div class="section ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.9s" swiper-animate-delay="0.4s">
								<div class="banner">
									<img src="img/main/banner.png" />
								</div>
							</div>
							<div class="footer">
							<div class="button ani" swiper-animate-effect="scale" swiper-animate-duration="0.8s" swiper-animate-delay="0.5s">
								<img src="img/button.png" />
							</div>
							<div class="round ani" swiper-animate-effect="lightSpeedIn" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
								<img src="img/main/round.png" />
							</div>
							
						</div>
						</div>
					
					
						<div class="two_two">
		           			<div class="rules ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
		           				<div class="rule_bg">
		           					<img src="img/four/1.png" />
		           				</div>
		           				<div class="center">
		           					<div class="biaoti">
		           						<img src="img/four/2.png" />
		           					</div>
		           					<div class="zone">
		           						<ul>
		           							<li>
		           								<img src="img/four/3.png" />
		           							</li>
		           							<li>
		           								<img src="img/four/4.png" />
		           							</li>
		           							<li>
		           								<img src="img/four/5.png" />
		           							</li>
		           							<li>
		           								<img src="img/four/6.png" />
		           							</li>
		           						</ul>
		           					</div>
		           				</div>
		           			</div>
		           			<div class="second ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.1s">
		           				
		           				<div class="choose ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.6s">
		           					<div class="butt ani" swiper-animate-effect="scale" swiper-animate-duration="1s" swiper-animate-delay="0.8s">
			           					<img src="img/button.png" />
			           				</div>
		           					<div class="title">
		           						<div class="name">
		           							<img src="img/second/one.png" />
		           							<text>选择喜欢的国家队</text>
		           						</div>
		           						<div class="change">
		           							<div class="img">
		           								<img src="img/second/two.png" />
		           							</div>
		           							<div>换一批</div>
		           						</div>
		           					</div>
		           					<div class="area">
			           					<ul>
			           						<!--<li>
			           							<img src="" />
			           							<div>中国</div>
			           						</li>-->
			           					</ul>
			           				</div>
		           					
		           				</div>
		           				
		           				
		           			</div>
		           		</div>
					
					
					
					
				    </div>
	           		
	           	</div>
           </div>
				<audio id="myaudio">
					<source src="audio/bgm.mp3"></source>
				</audio>
				<div class="music border1red">
					<img src="img/music.png" />
				</div>
				
		<script type="text/javascript" src="https://res.wx.qq.com/connect/zh_CN/htmledition/js/wxLogin.js"></script>
		<!-- 引入 jQuery 库 -->
        <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/swiper.animate1.0.2.min.js"></script>
	<script type="text/javascript" src="js/main.js" ></script>
	<script>
		var mySwiper = new Swiper('.swiper-container', {
            direction : 'vertical',
             onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
              swiperAnimateCache(swiper); //隐藏动画元素 
              swiperAnimate(swiper); //初始化完成开始动画
            }, 
            onSlideChangeEnd: function(swiper){ 
              swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            },


        })
	</script>
	</body>
</html>
